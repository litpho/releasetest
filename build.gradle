plugins {
    id 'pl.allegro.tech.build.axion-release' version '1.7.0'
}

project.version = scmVersion.version

allprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    sourceCompatibility = 1.8

    dependencies {
        compile 'org.slf4j:slf4j-api:1.7.21'
    }

    publishing {
        repositories {
            maven {
                url file('D:/Tempro/releases')
            }
        }

        publications {
            mavenJava(MavenPublication) {
                from components.java
            }
        }
    }
}

//afterReleaseBuild.dependsOn allprojects*.build
//afterReleaseBuild.dependsOn allprojects*.publish

project(':b') {
    dependencies {
        compile project(':a')
    }
}
