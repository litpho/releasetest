plugins {
    // id 'net.researchgate.release' version '2.4.0'
    id "org.patuf.gradle-release-plugin" version "0.0.3"
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    sourceCompatibility = 1.8

    dependencies {
        compile 'org.slf4j:slf4j-api:1.7.21'
    }

    publishing {
        repositories {
            maven {
                url file('D:/Tempro/releases')
            }
        }

        publications {
            mavenJava(MavenPublication) {
                from components.java
            }
        }
    }
}

//afterReleaseBuild.dependsOn allprojects*.build
//afterReleaseBuild.dependsOn allprojects*.publish

project(':b') {
    dependencies {
        compile project(':a')
    }
}
